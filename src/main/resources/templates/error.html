<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/head::head('IzoFlex')"></head>

<body style="background-image: url('/img/hafidh-satyanto-1lDajtn_r7E-unsplash.jpg');">
<div th:replace="~{fragments/menu}"></div>

<div class="container">
        <div class="container p-3"
             style="background-image: linear-gradient(to bottom right, rgba(70, 70, 70, 0.8), rgba(10, 10, 10, 0.8));">
            <img class="card-img mx-auto m-2" src="/img/err.jpg" style="object-position: top;object-fit: cover;max-height: 300px;max-width: 100%">
            <div class="row h-75 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h3 class="text-white font-weight-bold">Моля не се опивайте да правите нещо непозволено.</h3>
                    <hr class="divider my-2 ">
                </div>
                <div class="col-lg-8 align-self-baseline m-1 p-3">
                    <th:block th:unless="${flag}">
                        <p th:if="${status}!='999'" class="alert alert-danger" th:text="|Error: ${status} ${error}!|"></p>
                    </th:block>
                    <p th:if="${flag}" class="alert alert-danger" th:text="${flag}"></p>

                    <a style="border-radius: 5%" class="btn btn-primary" th:href="@{/}">Към начална страница</a>
                </div>
            </div>
        </div>
    </div>
<p class="m-5"></p>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
