<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="fragments/head::head('IzoFlex: Регистрация')"></th:block>
    <script src="/js/lockSubmitButton.js" defer></script>
</head>

<body>
<div th:replace="fragments/menu::menu"></div>

<div class="container">
    <h2 class="text-center text-white">Регистрация</h2>
    <form id="form" th:object="${userModel}" th:action="@{/users/register}" th:method="POST"
          style="margin-bottom: 10%" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <th:block th:if="${error}">
            <p th:text="${error}" class="d-flex justify-content-center alert alert-danger"></p>
        </th:block>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">Собствено име</label>
                <input th:field="*{firstName}" id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="Собствено име" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                   class="errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Фамилно име</label>
                <input th:field="*{lastName}" id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Фамилно име" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Потребителско име</label>
                <input th:field="*{username}" id="username" type="text" min="3" max="20" class="form-control"
                       placeholder="Потребителско име" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   class="errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Електронна поща</label>
                <input th:field="*{email}" id="email" type="email" class="form-control"
                       placeholder="Електронна поща" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Парола</label>
                <input th:field="*{password}" id="password" type="password" min="5" max="15" class="form-control"
                       placeholder="Парола" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   class="errors alert alert-danger">
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="repeatPassword" class="text-white font-weight-bold">Повторете паролата</label>
                <input th:field="*{repeatPassword}" id="repeatPassword" type="password" min="5" max="15"
                       class="form-control"
                       placeholder="Повторете паролата" th:errorclass="border-danger"/>
                <p th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="form-group col-md-6 mb-3 text-center">
                <label class="text-center text-white font-weight-bold" for="gender">Пол</label>
                <select th:field="*{gender}" th:errorclass="border-danger" id="gender" class="form-control ">
                    <option value="">Изберете опция</option>
                    <option th:each="g:${T(bg.softuni.model.enumeration.Gender).values()}" th:value="${g.name()}"
                            th:text="${#strings.capitalize(g.name().toLowerCase())}"></option>
                </select>
                <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                   class="errors alert alert-danger">
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="button-holder d-flex">
                <input id="submit" type="submit" class="btn btn-info btn-lg" value="Регистрирай се"/>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
